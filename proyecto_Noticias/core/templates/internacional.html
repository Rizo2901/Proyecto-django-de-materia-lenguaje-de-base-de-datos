<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Noticias</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        header {
            background-color: #c26b08;
            color: #fff;
            padding: 10px 0;
            text-align: center;
            margin-bottom: 20px;
        }
        header nav {
            display: flex;
            justify-content: center;
        }
        header nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        header nav a:hover {
            background-color: #555;
        }
        .login-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="submit"] {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
            width: 200px;
            box-sizing: border-box;
        }
        .login-container input[type="submit"] {
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #555;
        }
        h1, h2, h3 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
        /* Estilos específicos para noticias */
        .news-item {
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .news-item h2 {
            font-size: 1.5em;
            margin-bottom: 5px;
        }
        .news-item p {
            color: #666;
        }
        .news-item .meta {
            font-size: 0.8em;
            color: #999;
        }
        .news-item img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

                <input type="submit" value="Iniciar sesión">
            </form>
        </div>
    </header>

            var noticiasHTML = '';
            noticias.forEach(function(noticia) {
                noticiasHTML += '<div class="news-item">';
                noticiasHTML += '<h2>' + noticia.titulo + '</h2>';
                noticiasHTML += '<img src="' + noticia.imagen + '" alt="' + noticia.titulo + '">';
                noticiasHTML += '<p>' + noticia.contenido + '</p>';
                noticiasHTML += '<p class="meta">Publicado el ' + noticia.fecha + '</p>';
                noticiasHTML += '</div>';
            });
            return noticiasHTML;
        }

        // Mostrar noticias internacionales al cargar la página
        window.onload = function() {
            var noticiasContainer = document.getElementById('noticias-container');
            var internacionalLink = document.getElementById('internacional-link');

            // Mostrar noticias internacionales al hacer clic en el enlace correspondiente
            internacionalLink.addEventListener('click', function(event) {
                event.preventDefault(); // Evitar que el enlace cambie de página
                noticiasContainer.innerHTML = generarNoticiasHTML(noticiasInternacionales);
            });

            // Por defecto, mostrar noticias internacionales al cargar la página
            noticiasContainer.innerHTML = generarNoticiasHTML(noticiasInternacionales);
        };
    </script>
</body>
</html>
